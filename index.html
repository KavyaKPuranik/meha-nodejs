<!doctype html>
<html lang="en">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
	<title>Mental Health Assistant</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/convo.js"></script>
	<script type="text/javascript">
		$(document).ready(function() 
		{
		
			$('.hide-chat-box').click(function()
			{
					$('.chat-content').slideToggle();
					$('#minimize-icon').toggle();
					$('#maximize-icon').toggle();
			});
			
			$("#input").keypress(function(event) {
				if (event.which == 13) {
					event.preventDefault();
					var text = $("#input").val();
					setInput(text,text);
				}
			});
			
			// Beginning Conversation From Chatbot
			requestToDialogflow("fromClient","Begin Chatbot","begin-chatbot");
		});
		
	</script>
  </head>
  
  <body>
    <div class="container">
        <div class="row pt-3">
            <div class="chat-main">
                <div class="col-md-12 chat-header rounded-top bg-primary text-white">
                    <div style="height:25px;padding-top:3px"  class="row">
                        <div class="col-md-8 username pl-2">
                            <i class="fa fa-circle text-success" aria-hidden="true"></i>
                            <h6 class="m-0">Mental Health Assistant</h6>
                        </div>
                        <div class="col-md-4 options text-right pr-2">
                            <i style="color:white;font-size:20px" class="fa fa-home tooltipicon" onclick="home()">
								<span class="tooltiptext" style="white-space: nowrap;">Home</span>
							</i>
                            <i style="color:white;font-size:20px" class="fa fa-link tooltipicon" onclick="usefulLinks()">
								<span class="tooltiptext" style="white-space: nowrap;">Useful Links</span>
							</i>
                            <i id="minimize-icon" class="fa fa-window-minimize hide-chat-box" aria-hidden="true"></i>
                            <i id="maximize-icon" style="display: none;" class="fa fa-window-maximize hide-chat-box" aria-hidden="true"></i>
                          </div>
                    </div>
                </div>
                <div class="chat-content">
                    <div id="chat-scroll" class="col-md-12 chats border">
                        <ul id="response" class="p-0">
                        </ul>
                    </div>
                    <div class="col-md-12 message-box border pl-2 pr-2 border-top-0">
                        <input id="input" type="text" class="pl-0 pr-0 w-100" placeholder="Type a message..." />
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
